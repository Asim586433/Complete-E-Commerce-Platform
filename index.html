<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Pro | Complete E-Commerce Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient-primary: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-secondary: linear-gradient(135deg, #4cc9f0, #3a86ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
        
        .flex {
            display: flex;
        }
        
        .grid {
            display: grid;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-primary {
            color: var(--primary);
        }
        
        .text-success {
            color: var(--success);
        }
        
        .text-danger {
            color: var(--danger);
        }
        
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mt-4 { margin-top: 2rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 2rem; }
        .p-1 { padding: 0.5rem; }
        .p-2 { padding: 1rem; }
        .p-3 { padding: 1.5rem; }
        .p-4 { padding: 2rem; }
        
        /* ===== BUTTONS ===== */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* ===== NAVIGATION ===== */
        .main-nav {
            background: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            cursor: pointer;
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: var(--primary);
            color: white;
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            min-width: 200px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }
        
        .user-menu:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--dark);
            text-decoration: none;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background: #f8fafc;
            color: var(--primary);
        }
        
        .dropdown-item i {
            width: 20px;
            color: var(--gray);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .cart-btn {
            position: relative;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--dark);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            flex: 1;
        }
        
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 4rem 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            line-height: 1.2;
        }
        
        .hero-content p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }
        
        /* ===== SECTIONS ===== */
        .section {
            padding: 4rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 3rem;
        }
        
        /* ===== CATEGORIES ===== */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .category-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        
        .category-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        /* ===== PRODUCTS ===== */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .product-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .product-img {
            height: 200px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .product-img i {
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.8;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .product-category {
            color: var(--gray);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.5rem 0;
        }
        
        .product-rating {
            color: var(--warning);
            margin-bottom: 1rem;
        }
        
        /* ===== SERVICES ===== */
        .services-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .booking-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .service-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .feature i {
            color: var(--success);
            font-size: 1.5rem;
        }
        
        /* ===== LOGIN PAGES ===== */
        .login-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* ===== PORTALS ===== */
        .portal-header {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 1.5rem;
            text-align: center;
        }
        
        .portal-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .portal-nav {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .portal-tab-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .portal-tab-btn:hover,
        .portal-tab-btn.active {
            background: white;
            color: var(--primary);
        }
        
        .portal-content {
            padding: 2rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .portal-tab {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .portal-tab.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0.5rem 0;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }
        
        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }
        
        /* ===== CART MODAL ===== */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: flex-end;
            z-index: 2000;
        }
        
        .cart-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cart-container {
            width: 100%;
            max-width: 400px;
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .cart-item-img {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-img i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: white;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 1rem 1.5rem;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 2001;
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.active {
            display: flex;
        }
        
        .notification i {
            font-size: 1.25rem;
        }
        
        .notification-error {
            background: var(--danger);
        }
        
        .notification-warning {
            background: var(--warning);
        }
        
        /* ===== FOOTER ===== */
        .footer {
            background: var(--darker);
            color: white;
            padding: 4rem 1.5rem 2rem;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .footer-section h3 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.25rem;

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');

            messageEl.textContent = message;
            notification.className = 'notification active';

            const icon = notification.querySelector('i');

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            const cartCountElements = document.querySelectorAll('.cart-count');
            cartCountElements.forEach(el => {
                el.textContent = totalItems;
            });
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(product, quantity = 1) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            saveCart();
            showNotification(`${product.name} added to cart!`);
            
            if (window.innerWidth < 768) {
                toggleCart();
            }
        }

        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                const itemName = cart[index].name;
                cart.splice(index, 1);
                saveCart();
                showNotification(`${itemName} removed from cart`);
            }
        }

        function updateQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (quantity < 1) {
                    removeFromCart(productId);
                } else {
                    item.quantity = quantity;
                    saveCart();
                }
            }
        }

        function getCartTotal() {
            return cart.reduce((total, item) => total + (item.price * (item.quantity || 1)), 0);
        }

            const container = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            
            if (!container || !totalElement) return;
            
            if (cart.length === 0) {
                container.innerHTML = `

                        </button>
                    </div>
                `;
                totalElement.textContent = '$0.00';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * (item.quantity || 1);
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="cart-item-img">
                            <i class="fas fa-${item.icon}"></i>
                        </div>
                        <div class="cart-item-info">

                                </button>
                                <span style="padding: 0 0.5rem; font-weight: bold;">${item.quantity || 1}</span>

                                    <i class="fas fa-plus"></i>
                                </button>

        function enrollCourse(courseId) {
            if (!currentUser) {
                showNotification('Please login first', 'error');
                showPage('login');
                return;
            }
            
            const course = dummyData.courses.find(c => c.id === courseId);
            if (!course) return;
            
            // Check if already enrolled
            const userEnrollments = courseEnrollments.filter(e => e.userId === currentUser.id);
            if (userEnrollments.some(e => e.courseId === courseId)) {
                showNotification('You are already enrolled in this course', 'warning');
                return;
            }
            
            const enrollment = {
                id: courseEnrollments.length + 1,
                userId: currentUser.id,
                courseId: courseId,
                enrolledAt: new Date().toISOString(),
                progress: 0,
                status: 'active'
            };
            
            courseEnrollments.push(enrollment);
            localStorage.setItem('courseEnrollments', JSON.stringify(courseEnrollments));
            
            showNotification(`Enrolled in ${course.title} successfully!`, 'success');
        }

            const delivery = deliveries.find(d => d.id === deliveryId);

                localStorage.setItem('deliveries', JSON.stringify(deliveries));
                showNotification(`Delivery status updated to ${status}`, 'success');
                
                // Update corresponding order status
                const order = orders.find(o => o.id === delivery.orderId);
                if (order) {
                    order.status = status === 'delivered' ? 'delivered' : 'in-progress';
                    localStorage.setItem('orders', JSON.stringify(orders));
                }

                if (currentPage === 'rider-portal' || currentPage === 'delivery-portal') {

                                <div className="portal-tab" id="admin-orders">
                                    <h2><i className="fas fa-shopping-bag"></i> Order Management</h2>
                                    <div className="task-list mt-3">
                                        {orders.map(order => (
                                            <div key={order.id} className="task-item">
                                                <div>
                                                    <h4>Order #{order.id}</h4>
                                                    <p>{order.customerName} • {order.items.join(', ')}</p>
                                                    <p className="mt-1">Placed: {order.date}</p>
                                                </div>
                                                <div>
                                                    <span className={`status status-${order.status}`}>{order.status}</span>
                                                    <p className="mt-1" style={{fontWeight: 'bold'}}>${order.total.toFixed(2)}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Cart Page */}
                        <div className="page" id="cart-page">
                            <div style={{maxWidth: '1400px', margin: '0 auto', padding: '2rem 1.5rem'}}>
                                <h1 style={{fontSize: '2.5rem', fontWeight: 'bold', color: 'var(--dark)', marginBottom: '2rem'}}>Shopping Cart</h1>
                                {cart.length === 0 ? (
                                    <div style={{textAlign: 'center', padding: '4rem 1rem'}}>
                                        <i className="fas fa-shopping-cart" style={{fontSize: '4rem', color: 'var(--gray)', marginBottom: '1rem'}}></i>
                                        <h2 style={{fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem'}}>Your cart is empty</h2>
                                        <p style={{color: 'var(--gray)', marginBottom: '2rem'}}>Add some products to get started</p>
                                        <button className="btn btn-primary" onClick={() => showPage('shop')}>
                                            <i className="fas fa-store"></i> Start Shopping
                                        </button>
                                    </div>
                                ) : (
                                    <div style={{display: 'grid', gridTemplateColumns: '1fr', gap: '2rem'}}>
                                        {cart.map(item => (
                                            <div key={item.id} style={{background: 'white', borderRadius: '12px', padding: '1.5rem', display: 'flex', gap: '1rem', alignItems: 'center'}}>
                                                <div style={{width: '80px', height: '80px', background: 'linear-gradient(135deg, #f1f5f9, #e2e8f0)', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                                                    <i className={`fas fa-${item.icon}`} style={{fontSize: '2rem', color: 'var(--primary)'}}></i>
                                                </div>
                                                <div style={{flex: 1}}>
                                                    <h3 style={{fontWeight: 'bold', marginBottom: '0.25rem'}}>{item.name}</h3>
                                                    <p style={{color: 'var(--primary)', fontWeight: 'bold', fontSize: '1.25rem'}}>${item.price.toFixed(2)}</p>
                                                </div>
                                                <div style={{display: 'flex', alignItems: 'center', gap: '1rem'}}>
                                                    <button className="btn btn-outline btn-sm" onClick={() => updateQuantity(item.id, (item.quantity || 1) - 1)}>
                                                        <i className="fas fa-minus"></i>
                                                    </button>
                                                    <span style={{fontWeight: 'bold', minWidth: '30px', textAlign: 'center'}}>{item.quantity || 1}</span>
                                                    <button className="btn btn-outline btn-sm" onClick={() => updateQuantity(item.id, (item.quantity || 1) + 1)}>
                                                        <i className="fas fa-plus"></i>
                                                    </button>
                                                    <button className="btn btn-danger btn-sm" onClick={() => removeFromCart(item.id)}>
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                        <div style={{background: 'white', borderRadius: '12px', padding: '1.5rem'}}>
                                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1.5rem'}}>
                                                <span style={{fontSize: '1.25rem', fontWeight: 'bold'}}>Total:</span>
                                                <span style={{fontSize: '1.5rem', fontWeight: 'bold', color: 'var(--primary)'}}>${getCartTotal().toFixed(2)}</span>
                                            </div>
                                            <button className="btn btn-primary btn-full" onClick={checkout}>
                                                <i className="fas fa-lock"></i> Proceed to Checkout
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    <Footer />
                </div>
            );
        }

                                            </a>

                                    ) : (
                                        <>
                                            <a className="dropdown-item" onClick={() => showPage('login')}>
                                                <i className="fas fa-sign-in-alt"></i> Login

                                                <i className="fas fa-user-plus"></i> Register
                                            </a>
                                        </>
                                    )}
                                </div>
                            </div>

                            <button className="cart-btn" onClick={toggleCart}>
                                <i className="fas fa-shopping-cart"></i>
                                <span className="cart-count">{cart.reduce((sum, item) => sum + (item.quantity || 1), 0)}</span>
                            </button>
                        </div>

                        <button className="mobile-menu-btn" onClick={toggleMobileMenu}>

        // ===== HELPER FUNCTIONS =====
        function filterProducts(categoryId) {
            const container = document.getElementById('shop-products');
            if (!container) return;
            
            let filteredProducts = dummyData.products;
            if (categoryId !== 'all') {
                filteredProducts = dummyData.products.filter(p => p.category === categoryId);
            }
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-img">
                        <i class="fas fa-${product.icon}"></i>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-category">${product.category}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                            (${product.rating})
                        </div>
                        <button class="btn btn-primary btn-full mt-2" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ===== RENDER APP =====
        ReactDOM.render(<App />, document.getElementById('root'));
